<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ley de Enfriamiento de Newton</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.4em;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 1em;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 5px;
    }
    .math {
      font-size: 0.9em;
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ley de Enfriamiento de Newton</h1>

    <label>Temperatura ambiente Ta (°C)</label>
    <input id="Ta" type="number" value="20" />

    <label>Temperatura inicial T₁ (°C)</label>
    <input id="T1" type="number" value="32" />

    <label>Temperatura posterior T₂ (°C)</label>
    <input id="T2" type="number" value="29" />

    <label>Tiempo entre T₁ y T₂ (min)</label>
    <input id="dt" type="number" value="30" />

    <label>Temperatura normal T₀ (°C)</label>
    <input id="T0" type="number" value="37" />

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>

    <div class="math">
      <strong>Ecuación diferencial:</strong><br />
      dT/dt = −k(T − Ta)<br /><br />
      <strong>Separación de variables:</strong><br />
      ∫ dT/(T − Ta) = −k ∫ dt
    </div>
  </div>

  <script>
    function calcular() {
      const Ta = parseFloat(document.getElementById('Ta').value);
      const T1 = parseFloat(document.getElementById('T1').value);
      const T2 = parseFloat(document.getElementById('T2').value);
      const dt = parseFloat(document.getElementById('dt').value);
      const T0 = parseFloat(document.getElementById('T0').value);

      try {
        const k = -Math.log((T2 - Ta) / (T1 - Ta)) / dt;
        const tiempo = -Math.log((T1 - Ta) / (T0 - Ta)) / k;

        document.getElementById('resultado').innerHTML =
          `<strong>Resultados</strong><br><br>` +
          `Constante k = ${k.toFixed(5)}<br>` +
          `Tiempo desde la muerte ≈ ${tiempo.toFixed(2)} minutos`;
      } catch (e) {
        document.getElementById('resultado').innerHTML = 'Datos no válidos.';
      }
    }
  </script>
</body>
</html>
